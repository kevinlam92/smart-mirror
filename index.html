<script>
$().ready(function(){
	setInterval(function() {
		updateDateAndTime();
	}, 1000);

	updateLocation();

	window.onkeyup = handleGesture;

    $('#viewport').on('animationend', 
    	function() {
    		c_menu_transitioning = false;
    		$("#viewport.center").removeClass();
    	});

    $('#overlay').on('animationend', 
    	function() {
    		c_menu_transitioning = false;
    		$("#overlay.center").removeClass();
    		if ($('#overlay').hasClass('left')) {
    			$('#container').hide();
    			$('#forecast').hide();
    			initMap();
    		} else if ($('#overlay').hasClass('right')) {
    			$('#container').hide();
    			$('#forecast').show();
    			$('#overlay').fadeOut();
    		} else {
    			$('#map').empty();
    			$('#forecast').hide();
    			$('#container').show();
    			$('#overlay').fadeOut();
    		}
    });

    $('#container').on('loadend',
    	function() {
    		$('#loading-screen').hide();
    		$('#forecast').hide();
    		$('#overlay').hide();
    });
});
</script>

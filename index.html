<html>
<head>
<link rel="stylesheet" type="text/css" href="res/weather.css"/>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,700" rel="stylesheet">

<body>

<script>
$().ready(function(){
	setInterval(function() {
		updateDateAndTime();
	}, 1000);

	updateLocation();
});


  feednami.load("https://news.google.com/news/rss/?ned=ca&hl=CA").then(feed => {
  var titles = new Array();
  var links = new Array();
  for (let entry of feed.entries) {
	$('.rss-carousel ul').append('<li>'+entry.title+'</li>');
	links.push(entry.link);
  }
  $('.rss-carousel').jcarousel({vertical: true, wrap: 'last', animation: {
        duration: 2000,
        easing: 'easeInOutCubic'
    }});
  setInterval(function() {
    $('.rss-carousel').jcarousel('scroll', '+=3');
  }, 10000);
 });

</script>

<div id="container">
	<div id="date-container">
		<div id="clock">
			<span class="hour"></span><span class="minute"></span>
		</div>
		<div id="date">
			<span class="day"></span>

			<br>

			<span class="month"></span>
			<span class="date"></span><span class="datesuffix"></span>
			<span class="year"></span>

			<br>

			<div class="calendar">
			    <div class="cal"></div>
			    <div class="cal"></div>
			    <div class="cal"></div>
			 	<div class="cal"></div>
			    <div class="cal"></div>
			    <div class="cal"></div>
			    <div class="cal"></div>

			    <br>

			    <div class="cal-day">S</div>
			    <div class="cal-day">M</div>
			    <div class="cal-day">T</div>
			    <div class="cal-day">W</div>
			    <div class="cal-day">T</div>
			    <div class="cal-day">F</div>
			    <div class="cal-day">S</div>
			</div>

			<br>

			<span class="holiday"></span>
	    </div>
	</div>

	<div id="weather">
		<div class="weather-container">
			<span class="city"></span><span class="area"></span>

			<br>

			<span class="text"></span>

			<br>

			<span class="temp"></span>
		</div>

		<div class="icon-container"></div>
	</div>

	<div id="mirror-view-area"></div>

	<div id="rss">
		<div class="rss-carousel">
			<ul>
			</ul>
		</div>

	</div>

	<div id="footer">

			<i class="animate-left-2 fa fa-angle-left" aria-hidden="true"></i>

			News
		</div>

		<div class="right">
			Weather
			<i class="animate-right-1 fa fa-angle-right" aria-hidden="true"></i>
			<i class="animate-right-2 fa fa-angle-right" aria-hidden="true"></i>
			<i class="animate-right-3 fa fa-angle-right" aria-hidden="true"></i>
		</div>

		<div class="bottom"></div>
	</div>
</div>

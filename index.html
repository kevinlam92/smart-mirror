<script>
$().ready(function(){
	setInterval(function() {
		updateDateAndTime();
	}, 1000);

	updateLocation();

	window.onkeyup = handleGesture;

    $('#viewport').on('animationend', 
    	function() {
    		c_menu_transitioning = false;
    		$("#viewport.center").removeClass();
    		// $("#viewport.left.center").removeClass();
    	});

});


  feednami.load("https://news.google.com/news/rss/?ned=ca&hl=CA").then(feed => {
	  for (let entry of feed.entries) {
		$('.rss-carousel ul').append('<li><div class="li-center">'+entry.title+'</div></li>');
	  }

	  $('.rss-carousel').jcarousel({
	  		vertical: true, 
	  		wrap: 'circular', 
	  		animation: {
		        duration: 2000,
		        easing: 'easeInOutCubic'
	 		}
		});

	  setInterval(function() {
	    $('.rss-carousel').jcarousel('scroll', '+=1');
	  }, 10000);
 });



</script>
